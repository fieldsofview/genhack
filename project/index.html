        border-radius: 5px;
        opacity: 0;
    }

    .d3-tip: after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: black;
        content: "\25BC";
        position: absolute;
        text-align: center;
        opacity: 0.001 %;
    }

    .d3-tip.n: after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
        opacity: 0.001%;
    }

    .area: hover {
      fill-opacity: 0.5;
      fill: brown;
    }

        var width = 1024,

        var projection = d3.geo.mercator().scale(1100).translate([-1000, 800]);
        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("#map").append("svg")
            .attr("viewBox", "0 0 900 800")
            .attr("preserveAspectRatio", "xMidYMid meet");

        var data;
        d3.json("states.json", function(error, swiss) {
            if (error) throw error;

            svg.selectAll(".pin")
                .data(adoptions)
                .enter().append("circle", ".pin")
                .attr("r", 10)
                .attr("transform", function(d) {
                    return "translate(" + projection([
                        d.location.longitude,
                        d.location.latitude
                    ]) + ")";
                })
            var adoptions = d3.json("adoptions.json", function(error, json) {
                if (error) return console.warn(error);
                adoptions = json
            });

            var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .style("left", "300px")
                .style("top", "400px")
                .html(function(d) {
                  console.log(d.objects.india.geometries.properties.NAME_1);
                    // return ("<a href=" + d.nam + " target='_blank'>" + d.name + "</a>");
                })

            var cantons = topojson.feature(swiss, swiss.objects.india);


            // .on('mouseover', tip.show)
            // .on('click', tip.hide);
            var group = svg.selectAll("g")
                .data(cantons.features)
                .enter()
                .append("g")
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide);
            //var projection = d3.geo.mercator().scale(900).translate([-600,700]);
            var path = d3.geo.path().projection(projection);

            var areas = group.append("path")
                .attr("d", path)
                .attr("class", "area")
                .attr("fill", "steelblue");

            svg.call(tip);

        });
    </script>
